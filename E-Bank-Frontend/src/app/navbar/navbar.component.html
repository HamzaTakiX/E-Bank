<nav class="navbar navbar-expand-lg p-3">

             onmouseout="this.style.transform='translateY(0)';this.style.color='#fff';">
            <i class="bi bi-wallet2 me-2"></i>

        </li>
        <li class="nav-item">
          <a class="nav-link text-white position-relative px-4" routerLink="/customers" routerLinkActive="active"
